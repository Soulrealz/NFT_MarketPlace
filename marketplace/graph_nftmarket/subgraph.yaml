specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFTItem
    network: goerli
    source:
      address: "0xe69007aEc4EA8704C1Df0B0CDeC590b96eD5AbA1"
      abi: NFTItem
      startBlock: 8060419
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - CreatedNFT
      abis:
        - name: NFTItem
          file: ./abis/NFTItem.json
      eventHandlers:
        - event: CreatedNFT(uint256,address,string)
          handler: handleCreatedNFT
      file: ./src/nft-item.ts
  - kind: ethereum
    name: NFTMarket
    network: goerli
    source:
      address: "0xfD40cF93a43Fa1e7a6Fbd718c5158CBfBd00f733"
      abi: NFTMarket
      startBlock: 8060419
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NFTBought
        - NFTListed
        - NFTListingCancelled
      abis:
        - name: NFTMarket
          file: ./abis/NFTMarket.json
      eventHandlers:
        - event: NFTBought(uint256,address,address)
          handler: handleNFTBought
        - event: NFTListed(uint256,uint256,address,address)
          handler: handleNFTListed
        - event: NFTListingCancelled(uint256,address,address)
          handler: handleNFTListingCancelled
      file: ./src/nft-market.ts
